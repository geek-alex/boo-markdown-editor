<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./boo-markdown-editor.html">

<dom-module>
  <script>
    class BooMarkdownTool extends Polymer.Element {

      static get properties() {
        return {
          markedEditor: {
            type: Object
          },
          disabled: {
            type: Boolean,
            value: false
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        if (!(this.parentNode instanceof BooMarkdownEditor)) {
          throw new "BooMarkdownTool错误的用法";
        }
        this.markedEditor = this.parentNode;
      }

      getScreenSize() {
        var result = {};
        if (document.documentElement.clientWidth) {
          result.width = document.documentElement.clientWidth;
        } else {
          result.width = document.body.clientWidth;
        }
        if (document.documentElement.clientHeight) {
          result.height = document.documentElement.clientHeight;
        } else {
          result.height = document.body.clientHeight;
        }
        return result;
      }

      _changeStatusBar() {
        let themeColor = document.querySelector('[name=theme-color]');
        if (!themeColor) {
          themeColor = document.createElement('meta');
          themeColor.setAttribute('name', 'theme-color');
          document.getElementsByTagName('head')[0].appendChild(themeColor);
        }
        themeColor.setAttribute('content', '#3f51b5');
      }
    }
  </script>
</dom-module>
