<iron-iconset-svg size="24" name="boo-markdown-tool-help">
  <svg>
    <defs>
      <g id="help">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"></path>
      </g>
      <g id="close">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
      </g>
    </defs>
  </svg>
</iron-iconset-svg>

<dom-module id="boo-markdown-tool-help">
  <template>
    <style>
      iron-icon {
        color: white;
      }
      iron-icon:hover {
        cursor: pointer;
      }
      boo-window {
        @apply --shadow-elevation-6dp;
        display: none;
      }
      app-toolbar {
        @apply --layout-horizontal;
        @apply --layout-justified;
        height: auto;
        background-color: var(--primary-color);
        color: white;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: white;
      }
      div.content {
        height: calc(100% - 66px);
        overflow: auto;
      }
    </style>
    <iron-icon 
      icon="boo-markdown-tool-help:help" 
      title="帮助"
      on-click="_openHelpWindow"></iron-icon>

    <boo-window pos-policy="center">
      <app-toolbar class="header" slot="header">
        <paper-tabs selected={{selected}}>
          <paper-tab>Markdown语法</paper-tab>
          <paper-tab>编辑器说明</paper-tab>
        </paper-tabs>
        <paper-icon-button icon="boo-markdown-tool-help:close"
          on-click="_closeHelpWindow"></paper-icon-button>
      </app-toolbar>
      <div class="content" slot="content">
        <div>
          hello world
        </div>
        <div>
          hello world
        </div>
      </div>
    </boo-window>

  </template>
  <script>
    class BooMarkdownToolHelp extends BooMarkdownTool {

      static get is() { return 'boo-markdown-tool-help'; }

      static get properties() {
        return {
          helpOpened: {
            type: Boolean,
            value: false,
            observer: '_helpOpenedChanged',
            notify: true,
            reflectToAttribute: true
          },
          selected: {
            type: Number,
            selected: "0",
            observer: '_selectedChanged',
          }
        };
      }

      _openHelpWindow() {
        this.markedEditor.showToolbar = false;
        this.helpOpened = true;
      }

      _closeHelpWindow() {
        this.helpOpened = false;
      }

      _helpOpenedChanged(opened) {
        let helpWindow = this.shadowRoot.querySelector('boo-window');
        if (opened) {
          let rect = helpWindow.getBoundingClientRect();
          let screenSize = this.getScreenSize();
          helpWindow.style.display = 'block';
          helpWindow.width = Math.min(screenSize.width - 10, 600);
          helpWindow.height = Math.min(screenSize.height - 10, 500);
        }
        helpWindow.opened = opened;
      }

      _selectedChanged(selected) {
        console.log(selected);
      }
    }

    window.customElements.define(BooMarkdownToolHelp.is, BooMarkdownToolHelp);
  </script>
</dom-module>
