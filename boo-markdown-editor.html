<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../boo-window/boo-window.html">

<iron-iconset-svg size="24" name="boo-markdown-editor">
  <svg>
    <defs>
      <g id="menu">
        <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g>
      </g>
      <g id="close">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
      </g>
    </defs>
  </svg>
</iron-iconset-svg>

<dom-module id="boo-markdown-editor">
  <template>
    <style include="paper-material-styles">
      :host {
        display: block;
        position: relative;
      }
      .preview {
        display: block;
        background-color: white;
        @apply --shadow-elevation-16dp;
        @apply --markdown-preview;
      }
      app-toolbar {
        @apply --layout-horizontal;
        @apply --layout-justified;
        background-color: var(--primary-color);
        font-size: 1em;
        color: white;
        height: 48px;
      }
      [slot="markdown-html"] {
        padding: 10px;
      }
      paper-fab {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1;
        background-color: var(--primary-color);
        opacity: .4;
      }
      paper-fab:hover {
        opacity: 1;
      }
      [slot="markdown-html"] img {
        max-width: 100%;
      }
      [slot="markdown-html"] video {
        max-width: 100%;
      }
      .toolbar {
        background-color: var(--primary-color);
        position: fixed;
        border-radius: 2px;
        max-width: 80%;
        width: 0px;
        height: 0px;
        display: block;
        overflow: hidden;
        z-index: 10000;
        @apply --layout-horizontal;
        @apply --layout-center;
      }
      .toolbar.opened {
        width: auto;
        height: auto;
        padding: 5px;
        overflow: visible;
        @apply --shadow-elevation-2dp;
        @apply --markdown-toolbar;
      }
      .toolbar.opened::before {
        width: 0.625em;
        height: 0.625em;
        border-top: inherit;
        border-left: inherit;
        background: inherit;
        position: absolute;
        transform: rotate(45deg);
        top: -0.35em;
        left: 15px;
        display: inline-block;
        content: '';
      }
      iron-autogrow-textarea {
        border: none;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
      }
      @media (max-width: 767px) {
        .toolbar {
          padding-bottom: 10px;
          padding-top: 10px;
          bottom: 85px;
          left: 25px;
          @apply --layout-vertical;
          @apply --layout-center;
        }
        .toolbar.opened::before {
          top: calc(100% - 0.35em);
          left: calc(50% - 0.35em);
        }
      }
    </style>
    <iron-ajax 
      auto
      url=[[templateUrl]]
      handle-as="text"
      on-response="_templateRender"></iron-ajax>
      <iron-media-query 
        query="(max-width: 767px)" 
        query-matches="{{smallScreen}}"></iron-media-query>
    <div class="toolbar">
      <slot></slot>
    </div>
    <iron-autogrow-textarea 
      rows=[[rows]] 
      value={{content}}></iron-autogrow-textarea>
      <boo-window 
        class="preview" 
        opened=[[!noPreview]]
        pos-policy="bottom-right" 
        fix-x="-20"
        fix-y="-20"
        width=[[previewWidth]] 
        height=[[previewHeight]]>
        <section slot="header">
          <template is="dom-if" if=[[smallScreen]]>
            <app-toolbar class="header" slot="header">
              <span>预览</span>
              <paper-icon-button icon="boo-markdown-editor:close"
                on-click="_closePreview"></paper-icon-button>
            </app-toolbar>
          </template>
          <marked-element markdown=[[content]]>
            <div slot="markdown-html"></div>
          </marked-element>
        </section>
      </boo-window>
      <template is="dom-if" if=[[smallScreen]]>
        <paper-fab icon="boo-markdown-editor:menu" on-click="_toggleToolbar"></paper-fab>
      </template>
    </template>

    <script>

    /**
     * `boo-markdown-editor`
     * a markdown editor
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BooMarkdownEditor extends Polymer.Element {

      static get is() { return 'boo-markdown-editor'; }

      static get properties() {
        return {
          content: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          editor: {
            type: Object,
          },
          toolbar: {
            type: Object,
          },
          templateUrl: {
            type: String,
            reflectToAttribute: true
          },
          showToolbar: {
            type: Boolean,
            value: false,
            notify: true,
            observer: '_showToolbarChanged'
          },
          smallScreen: {
            type: Boolean,
          },
          toolbarX: {
            type: Number,
          },
          toolbarY: {
            type: Number,
          },
          noPreview: {
            type: Boolean,
            reflectToAttribute: true,
            notify: true,
          },
          previewWidth: {
            type: Number,
            value: 400
          },
          previewHeight: {
            type: Number,
            value: 300
          },
          _toolbarWidth: {
            type: Number,
          },
          _toolbarHeight: {
            type: Number,
          },
          rows: {
            type: Number,
            reflectToAttribute: true,
            value: 5
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        let _this = this;
        window.addEventListener('resize', e => {
          _this.previewUpdate();
        });
        this._initContextMenu();
        this.editor = this.shadowRoot
          .querySelector('iron-autogrow-textarea')
          .shadowRoot.querySelector('#textarea');
        this.toolbar = this.shadowRoot
          .querySelector('.toolbar');
        if (this.smallScreen) {
          this.noPreview = true;
          this.previewUpdate();
        } else {
          this.noPreview = false;
        }
      }

      insert(text) {
        this.editor.focus();
        if (document.queryCommandSupported('insertText')) {
          document.execCommand('insertText', false, text);
          return this;
        }
        throw '该浏览器不支持该markdown';
      }

      insertAt(text, start, end)
      {
        if (arguments.length == 2) {
          end = start;
        }
        this.select(start, end);
        let _this = this;
        _this.insert(text);
      }

      select(start, end) {
        let editor = this.editor;
        if (arguments.length == 1) {
          end = start;
        }
        if ("selectionStart" in editor) {
          editor.selectionStart = start;
          editor.selectionEnd = end;
          return this;
        }
        if (editor.createTextRange) {
          var rng = editor.createTextRange();
          rng.moveStart("character", start);
          rng.collapse();
          rng.moveEnd("character", end - start);
          rng.select();
        }
        return this;
      }

      /**
       * 返回当前选区的开始和结束
       */
      _getRange(inputElem) {
        var start = 0, end = 0, normalizedValue, range,
            textInputRange, len, endRange;

        if (typeof inputElem.selectionStart == "number" && 
                              typeof inputElem.selectionEnd == "number") {
          return {
            start: inputElem.selectionStart,
            end: inputElem.selectionEnd,
          };
        }
        range = document.selection.createRange();
        if (range && range.parentElement() == inputElem) {
          len = inputElem.value.length;
          normalizedValue = inputElem.value.replace(/\r\n/g, "\n");

          // Create a working TextRange that lives only in the input
          textInputRange = inputElem.createTextRange();
          textInputRange.moveToBookmark(range.getBookmark());

          // Check if the start and end of the selection are at the very end
          // of the input, since moveStart/moveEnd doesn't return what we want
          // in those cases
          endRange = inputElem.createTextRange();
          endRange.collapse(false);

          if (textInputRange.compareEndPoints("StartToEnd", endRange) > -1) {
            return {
              start: len,
              end: len
            };
          }
          start = -textInputRange.moveStart("character", -len);
          start += normalizedValue.slice(0, start).split("\n").length - 1;

          if (textInputRange.compareEndPoints("EndToEnd", endRange) > -1) {
            return {
              start: start,
              end: len
            };
          }
          end = -textInputRange.moveEnd("character", -len);
          end += normalizedValue.slice(0, end).split("\n").length - 1;
        }
        return {
            start: start,
            end: end
        };
      }

      _showToolbarChanged(showToolbar, old) {
        let toolbar = this.shadowRoot.querySelector('.toolbar');
        let _this = this;
        if (showToolbar) {
         toolbar.style.left = _this.toolbarX + 'px';
         toolbar.style.top = _this.toolbarY + 'px';
         let ani = toolbar.animate([{
           opacity: 0,
           width: '0px',
           height: '0px',
           transform: 'translateY(-5px)'
         }, {
           opacity: 1,
           width: _this._toolbarWidth + 'px',
           height: _this._toolbarHeight + 'px',
           transform: 'translateY(0px)'
         }], 200);
         ani.onfinish = () => {
         _this._addClass(toolbar, 'opened');
         _this.dispatchEvent(new CustomEvent('toolbar-opened'));
          }
          ani.play();
          return;
        }
        let rect = toolbar.getBoundingClientRect();
        this._toolbarWidth = rect.width;
        this._toolbarHeight = rect.height;
        if (old == undefined) {
          _this._removeClass(toolbar, 'opened');
          _this.dispatchEvent(new CustomEvent('toolbar-closed'));
          return;
        }
        new Promise((resolved, reject) => {
          let ani = toolbar.animate([{
            opacity: 1,
            width: _this._toolbarWidth + 'px',
            height: _this._toolbarHeight + 'px',
            transform: 'translateY(0px)'
          }, {
            opacity: 0,
            width: '0px',
            height: '0px',
            transform: 'translateY(-10px)'
          }], 50);
          ani.pause();
          ani.onfinish = e => {
            resolved();
          }
          ani.play();
        }).then(() => {
          _this._removeClass(toolbar, 'opened');
          _this.dispatchEvent(new CustomEvent('toolbar-closed'));
        });
      }

      _templateRender(e) {
        this.content = e.detail.response;
      }

      _initContextMenu() {
        let _this = this;
        let editor = this.shadowRoot.querySelector('iron-autogrow-textarea');
        editor.addEventListener('contextmenu', e => {
          if (_this.smallScreen) {
            return;
          }
          _this.showToolbarAt(e.clientX, e.clientY);
          e.preventDefault();
        });
        editor.addEventListener('click', e => {
          _this.showToolbar = false;
        });
      }

      showToolbarAt(clientX, clientY) {
        let contextmenu = false;
        for(let i in this.childNodes) {
          if (this.childNodes[i].tagName != undefined) {
            contextmenu = true;
            break;
          }
        }
        if (!contextmenu) {
          return;
        }
        let rect = this.editor.getBoundingClientRect();
        this.toolbarX = clientX - 20;
        this.toolbarY = clientY + 20;
        this.showToolbar = true;
      }

      _toggleToolbar() {
        this.showToolbar = !this.showToolbar; 
      }

      previewUpdate() {
        let booWindow = this.shadowRoot.querySelector('boo-window');
        if (this.smallScreen) {
          booWindow.width = this._getWindowSize().width; 
          booWindow.height = this._getWindowSize().height; 
          booWindow.x = 0; 
          booWindow.y = 0; 
          return;
        }
        booWindow.width = this.previewWidth;
        booWindow.height = this.previewHeight;
        booWindow.update();
      }

      _getWindowSize () {
        var result = {};
        if (document.documentElement.clientWidth) {
          result.width = document.documentElement.clientWidth;
        } else {
          result.width = document.body.clientWidth;
        }
        if (document.documentElement.clientHeight) {
          result.height = document.documentElement.clientHeight;
        } else {
          result.height = document.body.clientHeight;
        }
        return result;
      }

      _addClass(node, klass) {

        let klasses = node.getAttribute('class').split(' ');
        klasses.push(klass);
        node.setAttribute('class', klasses.join(' '));
      }

      _removeClass(node, klass) {

        let klasses = node.getAttribute('class').split(' ');
        let index = klasses.indexOf(klass);
        if (index == -1) {
          return; 
        }
        klasses.splice(index, 1);
        node.setAttribute('class', klasses.join(' '));
      }

      _closePreview() {
        this.noPreview = true;
      }
    }

    window.customElements.define(BooMarkdownEditor.is, BooMarkdownEditor);
  </script>
</dom-module>
