<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../boo-window/boo-window.html">

<dom-module id="boo-markdown-editor">
  <template>
    <style include="paper-material-styles">
      :host {
        display: block;
        position: relative;
      }
      .preview {
        display: block;
        position: fixed;
        background-color: white;
        overflow-Y: auto; 
        bottom: 20px;
        right: 20px;
        width: 300px;
        height: 200px;
        @apply --shadow-elevation-16dp;
        @apply --preview;
        @apply --markdown-preview;
      }
      .preview>section {
        padding: 10px;
      }
      .toolbar {
        background-color: grey;
        position: absolute;
        width: 300px;
        height: 50px;
        border-radius: 3px;
        max-width: 80%;
        max-height: 100px;
        @apply --shadow-elevation-2dp;
        @apply --markdown-toolbar;
      }
      iron-autogrow-textarea {
        border: none;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
      }
    </style>
    <iron-ajax 
      auto
      url=[[templateUrl]]
      handle-as="text"
      on-response="_templateRender"></iron-ajax>
    <div class="toolbar">
      <slot></slot>
    </div>
    <iron-autogrow-textarea rows="5" value={{content}}></iron-autogrow-textarea>
    <boo-window class="preview" width=[[previewWidth]] height=[[previewHeight]]>
      <section slot="header">
        <marked-element markdown=[[content]]>
          <div slot="markdown-html"></div>
        </marked-element>
      </section>
    </boo-window>
  </template>

  <script>

    /**
     * `boo-markdown-editor`
     * a markdown editor
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BooMarkdownEditor extends Polymer.Element {

      static get is() { return 'boo-markdown-editor'; }

      static get properties() {
        return {
          content: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          editor: {
            type: Object,
          },
          templateUrl: {
            type: String,
            reflectToAttribute: true
          },
          showToolbar: {
            type: Boolean,
            value: false,
            notify: true,
            observer: '_showToolbarChanged'
          },
          toolbarX: {
            type: Number,
          },
          toolbarY: {
            type: Number,
          },
          preview: {
            type: Boolean,
            reflectToAttribute: true,
            notify: true
          },
          previewWidth: {
            type: Number,
            value: 400
          },
          previewHeight: {
            type: Number,
            value: 300
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        let _this = this;
        window.addEventListener('resize', e => {
          _this._initPreview();
          _this._initContextMenu();
        });
        this._initPreview();
        this._initContextMenu();
        this.editor = this.shadowRoot
          .querySelector('iron-autogrow-textarea')
          .shadowRoot.querySelector('#textarea');
      }

      insert(text) {
        if (document.queryCommandSupported('insertText')) {
          document.execCommand('insertText', false, text);
          return this;
        }
        throw '该浏览器不支持该markdown';
      }

      insertAt(text, start, end)
      {
        if (arguments.length == 2) {
          end = start;
        }
        this.select(start, end);
        let _this = this;
        _this.insert(text);
      }

      select(start, end) {
        let editor = this.editor;
        if (arguments.length == 1) {
          end = start;
        }
        if ("selectionStart" in editor) {
          editor.selectionStart = start;
          editor.selectionEnd = end;
          return this;;
        }
        if (editor.createTextRange) {
          var rng = editor.createTextRange();
          rng.moveStart("character", start);
          rng.collapse();
          rng.moveEnd("character", end - start);
          rng.select();
        }
        return this;
      }

      /**
       * 返回当前选区的开始和结束
       */
      _getRange(inputElem) {
        var start = 0, end = 0, normalizedValue, range,
            textInputRange, len, endRange;

        if (typeof inputElem.selectionStart == "number" && 
                              typeof inputElem.selectionEnd == "number") {
          return {
            start: inputElem.selectionStart,
            end: inputElem.selectionEnd,
          };
        }
        range = document.selection.createRange();
        if (range && range.parentElement() == inputElem) {
          len = inputElem.value.length;
          normalizedValue = inputElem.value.replace(/\r\n/g, "\n");

          // Create a working TextRange that lives only in the input
          textInputRange = inputElem.createTextRange();
          textInputRange.moveToBookmark(range.getBookmark());

          // Check if the start and end of the selection are at the very end
          // of the input, since moveStart/moveEnd doesn't return what we want
          // in those cases
          endRange = inputElem.createTextRange();
          endRange.collapse(false);

          if (textInputRange.compareEndPoints("StartToEnd", endRange) > -1) {
            return {
              start: len,
              end: len
            };
          }
          start = -textInputRange.moveStart("character", -len);
          start += normalizedValue.slice(0, start).split("\n").length - 1;

          if (textInputRange.compareEndPoints("EndToEnd", endRange) > -1) {
            return {
              start: start,
              end: len
            };
          }
          end = -textInputRange.moveEnd("character", -len);
          end += normalizedValue.slice(0, end).split("\n").length - 1;
        }
        return {
            start: start,
            end: end
        };
      }

      _showToolbarChanged(showToolbar) {
        let toolbar = this.shadowRoot.querySelector('.toolbar');
        let rect = toolbar.getBoundingClientRect();
        if (showToolbar) {
          toolbar.style.left = this.toolbarX + 'px';
          toolbar.style.top = this.toolbarY + 'px';
          toolbar.style.display = 'block';
          toolbar.animate([{
            opacity: 0,
            transform: 'translateY(-5px)'
          }, {
            opacity: 1,
            transform: 'translateY(0px)'
          }], 100);
          return;
        }
        new Promise((resolved, reject) => {
          let ani = toolbar.animate([{
            opacity: 1,
            transform: 'translateY(0px)'
          }, {
            opacity: 0,
            transform: 'translateY(-10px)'
          }], 50);
          ani.pause();
          ani.onfinish = e => {
            resolved();
          }
          ani.play();
        }).then(() => {
          toolbar.style.display = 'none';
        });
      }

      _templateRender(e) {
        this.content = e.detail.response;
      }

      _initContextMenu() {
        let _this = this;
        let editor = this.shadowRoot.querySelector('iron-autogrow-textarea');
        editor.addEventListener('contextmenu', e => {
          let rect = editor.getBoundingClientRect();
          _this.toolbarX = e.screenX - rect.left + 10;
          _this.toolbarY = e.screenY - rect.top - 100;
          _this.showToolbar = true;
          e.preventDefault();
        });
        editor.addEventListener('blur', e => {
          _this.showToolbar = false;
        });
        editor.addEventListener('click', e => {
          _this.insertAt("[helloworld](http://www.)\n", 30000);
          _this.showToolbar = false;
        });
      }

      _initPreview() {
        let booWindow = this.shadowRoot.querySelector('boo-window');
        let viewSize = this._getWindowSize();
        booWindow.x = viewSize.width - booWindow.width - 20;
        booWindow.y = viewSize.height - booWindow.height - 20;
      }

      _getWindowSize () {
        var result = {};
        if (document.documentElement.clientWidth) {
          result.width = document.documentElement.clientWidth;
        } else {
          result.width = document.body.clientWidth;
        }
        if (document.documentElement.clientHeight) {
          result.height = document.documentElement.clientHeight;
        } else {
          result.height = document.body.clientHeight;
        }
        return result;
      }
    }

    window.customElements.define(BooMarkdownEditor.is, BooMarkdownEditor);
  </script>
</dom-module>
